{% extends 'base.html' %}

{% block content %}
    <section id="dashboard-page" class="dashboard">
        <h1>Dashboard</h1>
        {% if not books %}
            <p class="no-books">No books in database!</p>
        {% else %}
            <ul class="my-books-list">
                {% for book in books %}
                    <li class="myxBooks">
                        <h3>{{ book.title }}</h3>
                        <p>Type: {{ book.type }}</p>
                        <p class="img"><img src="{{ book.image_url }}" alt="">
                        </p>
                        <a class="button" href="{% url 'book details page' pk=book.pk %}">Details</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </section>
{% endblock %}
