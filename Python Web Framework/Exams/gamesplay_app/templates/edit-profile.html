{% extends 'base.html' %}

{% block section %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'edit profile page' %}">
            <div class="container">
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>
{% endblock %}
