<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<strong>Has email: {{ has_email }}</strong>
<ul>
    {% for user in user_list %}
        <li>
            {% if user == request.user %}
                <strong>{{ user.username }} </strong>
            {% else %}
                {{ user.username }}
            {% endif %}
        </li>
    {% endfor %}
</ul>

</body>
</html>
