{% extends 'base.html' %}

{% block section %}
    <section id="create-page" class="auth">
        <div class="container">
            <h1>Are you sure you want to delete your profile?</h1>
            <form id='delete' method="post" action="{% url 'delete profile page' %}">
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Delete">
            </form>

        </div>
    </section>
{% endblock %}
