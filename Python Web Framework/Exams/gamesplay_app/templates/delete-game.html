{% extends 'base.html' %}

{% block section %}
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'delete game page' pk=game.pk %}">
            <div class="container">
                <h1>Delete Game</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Delete Game">
            </div>
        </form>
    </section>
{% endblock %}
