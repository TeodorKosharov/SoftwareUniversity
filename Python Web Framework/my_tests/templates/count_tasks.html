<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Tasks</title>
</head>
<body>
<h1>Count tasks</h1>
<form action="{% url 'count tasks' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <button>Submit</button>
</form>

{% if tasks != None and person_name %}
    <h3>{{ person_name }} has to do {{ tasks }} tasks</h3>
{% endif %}

</body>
</html>
