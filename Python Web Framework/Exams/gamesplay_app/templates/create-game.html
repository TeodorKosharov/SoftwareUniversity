{% extends 'base.html' %}

{% block section %}
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'create game page' %}">
            <div class="container">
                <h1>Create Game</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Create Game">
            </div>
        </form>
    </section>
{% endblock %}
